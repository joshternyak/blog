<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Template</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header header--bg-gray">
        <img src="img/front-post-img.jpg" class="content-image">
        <div class="content-info">
            <span class="content-info__date">September 25, 2019</span>
            <a href="#tag" class="content-info__tag">Startups</a>
            <h1 class="content-info__title">Your guide to approaching a VC</h1>
            <div class="author">
                <img class="author__photo" src="img/postmainauthor.jpg">
                <span class="author__name">Nils Henriksson</span>
                <p class="text"></p>
            </div>
        </div>
    </header>
</body>
</html>
